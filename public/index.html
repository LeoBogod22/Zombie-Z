button {
display: flex;

  font-size: 13px;

  appearance: none;

  flex: 0 0 160px;
  box-shadow: 2px 5px 10px var(--color-smoke);
}
button:hover {
  transition: all 150ms linear;
  opacity: .85;
}
button:active {
  transition: all 150ms linear;
  opacity: .75;
}
button:focus {
  outline: 1px dotted #959595;
  outline-offset: -4px;
}
